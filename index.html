<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1 class="centre">Calculator</h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text">

        </div>
        <div class="row" id="R1">
            <button class="button" id="c">C</button>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="plus">+</button>
               
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="minus">-</button>
               
        </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="multiply">x</button> 

               
        </div>

        <div class="row">
            <button class="button" id="zero">0</button>
            <button class="button" id="dot">.</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="equal">=</button> 
    </div>

    <script src="script.js"></script>
    
</body>
</html>
